plugins {
    id 'java'
    id 'checkstyle'
}

apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

checkstyle {
    toolVersion = "6.1.1"
}

gretty {
    httpPort = 8080
    contextPath = ''
    logbackConfigFile = "src/main/resources/logback.xml"
    servletContainer = "jetty9"
}

group 'com.twilio.phonetree'
version '1.0'

configurations {
    runtime.exclude group: "commons-logging", module: "commons-logging"
    runtime.exclude group: "org.slf4j", module: "slf4j-simple"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'com.twilio.sdk:twilio:7.17.0'
    compile 'ch.qos.logback:logback-classic:1.2.2'
    compile 'ch.qos.logback:logback-access:1.2.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile 'xmlunit:xmlunit:1.6'
}
